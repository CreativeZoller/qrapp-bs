<div class="card" *ngIf="codeSubmitted">
<!-- TODO: dinamycally update the data-src -->
  <div class="card-body">
    <p class="card-text">
      This is the preview of the generated QR code. Feel free to test it here. Also you can download it as PNG.
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <a href="" title="Download generated QR code" download id="download-btn">
          <button type="button" class="btn btn-sm btn-outline-success">Download</button>
        </a>
      </div>
      <small class="text-muted"><abbr title="Time of the latest update for the generated QR code">UD</abbr>: 16:10 24.02.2021</small>
    </div>
  </div>
</div>
